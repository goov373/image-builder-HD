<svg xmlns="http://www.w3.org/2000/svg" width="250" height="250" viewBox="0 0 250 250">
  <defs>
    <pattern id="dataNetwork" patternUnits="userSpaceOnUse" width="250" height="250">
      <!-- Background -->
      <rect width="250" height="250" fill="#18191A"/>
      
      <!-- Connection lines (like routes or data flows) -->
      <line x1="30" y1="40" x2="90" y2="80" stroke="#6466e9" stroke-width="1" opacity="0.2"/>
      <line x1="90" y1="80" x2="160" y2="60" stroke="#6466e9" stroke-width="1" opacity="0.2"/>
      <line x1="160" y1="60" x2="220" y2="100" stroke="#6466e9" stroke-width="1" opacity="0.2"/>
      <line x1="90" y1="80" x2="120" y2="140" stroke="#6466e9" stroke-width="1" opacity="0.2"/>
      <line x1="120" y1="140" x2="80" y2="190" stroke="#6466e9" stroke-width="1" opacity="0.2"/>
      <line x1="120" y1="140" x2="180" y2="160" stroke="#6466e9" stroke-width="1" opacity="0.2"/>
      <line x1="180" y1="160" x2="220" y2="100" stroke="#6466e9" stroke-width="1" opacity="0.2"/>
      <line x1="180" y1="160" x2="210" y2="220" stroke="#6466e9" stroke-width="1" opacity="0.2"/>
      <line x1="80" y1="190" x2="150" y2="210" stroke="#6466e9" stroke-width="1" opacity="0.2"/>
      <line x1="150" y1="210" x2="210" y2="220" stroke="#6466e9" stroke-width="1" opacity="0.2"/>
      
      <!-- Secondary network -->
      <line x1="30" y1="40" x2="50" y2="120" stroke="#6466e9" stroke-width="0.6" opacity="0.15"/>
      <line x1="50" y1="120" x2="80" y2="190" stroke="#6466e9" stroke-width="0.6" opacity="0.15"/>
      <line x1="220" y1="100" x2="240" y2="170" stroke="#6466e9" stroke-width="0.6" opacity="0.15"/>
      
      <!-- Data points (like property locations) -->
      <circle cx="30" cy="40" r="4" fill="#6466e9" opacity="0.4"/>
      <circle cx="90" cy="80" r="5" fill="#6466e9" opacity="0.5"/>
      <circle cx="160" cy="60" r="3.5" fill="#6466e9" opacity="0.35"/>
      <circle cx="220" cy="100" r="4.5" fill="#6466e9" opacity="0.45"/>
      <circle cx="120" cy="140" r="6" fill="#6466e9" opacity="0.55"/>
      <circle cx="50" cy="120" r="3" fill="#6466e9" opacity="0.3"/>
      <circle cx="80" cy="190" r="4" fill="#6466e9" opacity="0.4"/>
      <circle cx="180" cy="160" r="5" fill="#6466e9" opacity="0.5"/>
      <circle cx="150" cy="210" r="3.5" fill="#6466e9" opacity="0.35"/>
      <circle cx="210" cy="220" r="4" fill="#6466e9" opacity="0.4"/>
      <circle cx="240" cy="170" r="3" fill="#6466e9" opacity="0.3"/>
      
      <!-- Highlight points (like selected comps) -->
      <circle cx="120" cy="140" r="3" fill="#F97316" opacity="0.7"/>
      <circle cx="180" cy="160" r="2.5" fill="#F97316" opacity="0.6"/>
      
      <!-- Subtle radius rings around key points -->
      <circle cx="120" cy="140" r="25" fill="none" stroke="#6466e9" stroke-width="0.5" opacity="0.15" stroke-dasharray="3,3"/>
      <circle cx="180" cy="160" r="20" fill="none" stroke="#6466e9" stroke-width="0.5" opacity="0.12" stroke-dasharray="3,3"/>
    </pattern>
  </defs>
  <rect width="250" height="250" fill="url(#dataNetwork)"/>
</svg>


