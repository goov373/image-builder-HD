<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <defs>
    <pattern id="streetGrid" patternUnits="userSpaceOnUse" width="200" height="200">
      <!-- Background -->
      <rect width="200" height="200" fill="#18191A"/>
      
      <!-- Main roads - horizontal -->
      <rect x="0" y="45" width="200" height="3" fill="#2d2e30"/>
      <rect x="0" y="145" width="200" height="3" fill="#2d2e30"/>
      
      <!-- Main roads - vertical -->
      <rect x="60" y="0" width="3" height="200" fill="#2d2e30"/>
      <rect x="140" y="0" width="3" height="200" fill="#2d2e30"/>
      
      <!-- Secondary streets -->
      <rect x="0" y="95" width="200" height="1.5" fill="#252627" opacity="0.7"/>
      <rect x="100" y="0" width="1.5" height="200" fill="#252627" opacity="0.7"/>
      
      <!-- Small blocks/alleys -->
      <rect x="20" y="0" width="1" height="45" fill="#252627" opacity="0.4"/>
      <rect x="80" y="48" width="1" height="47" fill="#252627" opacity="0.4"/>
      <rect x="120" y="96" width="1" height="49" fill="#252627" opacity="0.4"/>
      <rect x="170" y="148" width="1" height="52" fill="#252627" opacity="0.4"/>
      
      <!-- Building footprints -->
      <rect x="8" y="55" width="18" height="12" fill="none" stroke="#6466e9" stroke-width="0.5" opacity="0.3"/>
      <rect x="32" y="58" width="22" height="14" fill="none" stroke="#6466e9" stroke-width="0.5" opacity="0.25"/>
      <rect x="68" y="55" width="25" height="18" fill="none" stroke="#6466e9" stroke-width="0.5" opacity="0.35"/>
      
      <rect x="8" y="105" width="20" height="15" fill="none" stroke="#6466e9" stroke-width="0.5" opacity="0.3"/>
      <rect x="35" y="102" width="18" height="20" fill="none" stroke="#6466e9" stroke-width="0.5" opacity="0.25"/>
      
      <rect x="108" y="55" width="28" height="16" fill="none" stroke="#6466e9" stroke-width="0.5" opacity="0.3"/>
      <rect x="150" y="58" width="22" height="12" fill="none" stroke="#6466e9" stroke-width="0.5" opacity="0.28"/>
      <rect x="178" y="52" width="18" height="20" fill="none" stroke="#6466e9" stroke-width="0.5" opacity="0.22"/>
      
      <rect x="108" y="105" width="15" height="18" fill="none" stroke="#6466e9" stroke-width="0.5" opacity="0.32"/>
      <rect x="128" y="108" width="24" height="14" fill="none" stroke="#6466e9" stroke-width="0.5" opacity="0.26"/>
      
      <rect x="150" y="155" width="20" height="16" fill="none" stroke="#6466e9" stroke-width="0.5" opacity="0.3"/>
      <rect x="175" y="158" width="18" height="18" fill="none" stroke="#6466e9" stroke-width="0.5" opacity="0.25"/>
      
      <rect x="8" y="155" width="24" height="14" fill="none" stroke="#6466e9" stroke-width="0.5" opacity="0.28"/>
      <rect x="38" y="152" width="16" height="20" fill="none" stroke="#6466e9" stroke-width="0.5" opacity="0.32"/>
      
      <!-- Location pins -->
      <circle cx="25" cy="62" r="2" fill="#F97316" opacity="0.6"/>
      <circle cx="115" cy="115" r="2" fill="#F97316" opacity="0.6"/>
      <circle cx="165" cy="165" r="2" fill="#F97316" opacity="0.6"/>
    </pattern>
  </defs>
  <rect width="200" height="200" fill="url(#streetGrid)"/>
</svg>


