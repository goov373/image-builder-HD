<svg xmlns="http://www.w3.org/2000/svg" width="90" height="90" viewBox="0 0 90 90">
  <defs>
    <pattern id="cityBlocks4" patternUnits="userSpaceOnUse" width="90" height="90">
      <!-- Light map background -->
      <rect width="90" height="90" fill="#ece8e2"/>
      
      <!-- River/water -->
      <path d="M0 70 Q20 65, 45 72 T90 68" fill="none" stroke="#a8d4e6" stroke-width="8" opacity="0.7"/>
      
      <!-- Main arterial roads -->
      <rect x="0" y="30" width="90" height="5" fill="#ffffff"/>
      <rect x="30" y="0" width="5" height="90" fill="#ffffff"/>
      <rect x="60" y="0" width="5" height="90" fill="#ffffff"/>
      
      <!-- Curved boulevard -->
      <path d="M0 55 Q25 50, 45 55 T90 50" fill="none" stroke="#ffffff" stroke-width="4"/>
      
      <!-- Side streets -->
      <rect x="0" y="15" width="90" height="2" fill="#f5f2ef"/>
      <rect x="0" y="45" width="90" height="2" fill="#f5f2ef"/>
      <rect x="15" y="0" width="2" height="65" fill="#f5f2ef"/>
      <rect x="45" y="0" width="2" height="65" fill="#f5f2ef"/>
      <rect x="75" y="0" width="2" height="65" fill="#f5f2ef"/>
      
      <!-- Buildings - northern blocks -->
      <rect x="4" y="4" width="8" height="7" fill="#d5cfc7"/>
      <rect x="20" y="5" width="7" height="8" fill="#cfc8bf"/>
      <rect x="5" y="19" width="7" height="7" fill="#dbd5cd"/>
      <rect x="19" y="20" width="8" height="6" fill="#d5cfc7"/>
      
      <rect x="38" y="5" width="6" height="7" fill="#cfc8bf"/>
      <rect x="50" y="4" width="7" height="8" fill="#d5cfc7"/>
      <rect x="37" y="19" width="8" height="7" fill="#dbd5cd"/>
      <rect x="51" y="18" width="6" height="8" fill="#cfc8bf"/>
      
      <rect x="68" y="4" width="7" height="7" fill="#d5cfc7"/>
      <rect x="80" y="5" width="6" height="6" fill="#cfc8bf"/>
      <rect x="69" y="18" width="6" height="8" fill="#dbd5cd"/>
      <rect x="79" y="19" width="7" height="7" fill="#d5cfc7"/>
      
      <!-- Buildings - middle blocks -->
      <rect x="4" y="38" width="7" height="6" fill="#cfc8bf"/>
      <rect x="19" y="37" width="8" height="7" fill="#d5cfc7"/>
      <rect x="38" y="38" width="6" height="6" fill="#dbd5cd"/>
      <rect x="50" y="37" width="7" height="7" fill="#cfc8bf"/>
      <rect x="68" y="37" width="8" height="6" fill="#d5cfc7"/>
      <rect x="80" y="38" width="6" height="7" fill="#cfc8bf"/>
      
      <!-- Buildings - south of river (fewer) -->
      <rect x="5" y="82" width="7" height="5" fill="#d5cfc7"/>
      <rect x="38" y="81" width="8" height="6" fill="#cfc8bf"/>
      <rect x="68" y="82" width="7" height="5" fill="#dbd5cd"/>
      
      <!-- Location pins -->
      <circle cx="25" cy="25" r="3" fill="#ea4335"/>
      <circle cx="55" cy="42" r="2.5" fill="#34a853"/>
