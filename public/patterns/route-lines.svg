<svg xmlns="http://www.w3.org/2000/svg" width="260" height="260" viewBox="0 0 260 260">
  <defs>
    <pattern id="routeLines" patternUnits="userSpaceOnUse" width="260" height="260">
      <!-- Background -->
      <rect width="260" height="260" fill="#18191A"/>
      
      <!-- Main route paths (like GPS navigation) -->
      <path d="M 20 200 Q 60 180 80 120 T 140 80 T 200 100 T 240 60" 
            fill="none" stroke="#6466e9" stroke-width="2.5" opacity="0.25" stroke-linecap="round"/>
      
      <path d="M 30 240 Q 80 220 100 180 T 160 160 T 220 180 T 250 140" 
            fill="none" stroke="#6466e9" stroke-width="2" opacity="0.2" stroke-linecap="round"/>
            
      <path d="M 10 140 Q 50 120 90 140 T 150 120 T 200 150 T 250 120" 
            fill="none" stroke="#6466e9" stroke-width="1.5" opacity="0.18" stroke-linecap="round"/>
      
      <!-- Secondary routes -->
      <path d="M 60 20 Q 80 60 120 80 T 180 60" 
            fill="none" stroke="#6466e9" stroke-width="1" opacity="0.15" stroke-linecap="round"/>
            
      <path d="M 180 200 Q 200 180 220 200 T 260 180" 
            fill="none" stroke="#6466e9" stroke-width="1" opacity="0.12" stroke-linecap="round"/>
      
      <!-- Route waypoints -->
      <circle cx="20" cy="200" r="4" fill="#F97316" opacity="0.7"/>
      <circle cx="80" cy="120" r="3" fill="#6466e9" opacity="0.5"/>
      <circle cx="140" cy="80" r="3" fill="#6466e9" opacity="0.5"/>
      <circle cx="200" cy="100" r="3" fill="#6466e9" opacity="0.5"/>
      <circle cx="240" cy="60" r="4" fill="#F97316" opacity="0.7"/>
      
      <!-- Turn indicators -->
      <circle cx="80" cy="120" r="8" fill="none" stroke="#6466e9" stroke-width="0.5" opacity="0.3"/>
      <circle cx="200" cy="100" r="8" fill="none" stroke="#6466e9" stroke-width="0.5" opacity="0.3"/>
      
      <!-- Grid underlay -->
      <line x1="0" y1="65" x2="260" y2="65" stroke="#2d2e30" stroke-width="0.5" opacity="0.25"/>
      <line x1="0" y1="130" x2="260" y2="130" stroke="#2d2e30" stroke-width="0.5" opacity="0.25"/>
      <line x1="0" y1="195" x2="260" y2="195" stroke="#2d2e30" stroke-width="0.5" opacity="0.25"/>
      <line x1="65" y1="0" x2="65" y2="260" stroke="#2d2e30" stroke-width="0.5" opacity="0.25"/>
      <line x1="130" y1="0" x2="130" y2="260" stroke="#2d2e30" stroke-width="0.5" opacity="0.25"/>
      <line x1="195" y1="0" x2="195" y2="260" stroke="#2d2e30" stroke-width="0.5" opacity="0.25"/>
      
      <!-- Direction arrows on main route -->
      <polygon points="145,78 150,82 145,86" fill="#6466e9" opacity="0.4"/>
      <polygon points="205,98 210,102 205,106" fill="#6466e9" opacity="0.4"/>
    </pattern>
  </defs>
  <rect width="260" height="260" fill="url(#routeLines)"/>
</svg>

