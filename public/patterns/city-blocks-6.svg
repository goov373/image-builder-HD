<svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" viewBox="0 0 80 80">
  <defs>
    <pattern id="cityBlocks6" patternUnits="userSpaceOnUse" width="80" height="80">
      <!-- Light map background -->
      <rect width="80" height="80" fill="#ebe7e1"/>
      
      <!-- Roundabout park/green center -->
      <circle cx="40" cy="40" r="8" fill="#c8dbb8" opacity="0.7"/>
      
      <!-- Roundabout road -->
      <circle cx="40" cy="40" r="12" fill="none" stroke="#ffffff" stroke-width="4"/>
      
      <!-- Roads radiating from roundabout -->
      <rect x="0" y="38" width="28" height="4" fill="#ffffff"/>
      <rect x="52" y="38" width="28" height="4" fill="#ffffff"/>
      <rect x="38" y="0" width="4" height="28" fill="#ffffff"/>
      <rect x="38" y="52" width="4" height="28" fill="#ffffff"/>
      
      <!-- Diagonal roads -->
      <line x1="0" y1="0" x2="26" y2="26" stroke="#ffffff" stroke-width="3"/>
      <line x1="80" y1="0" x2="54" y2="26" stroke="#ffffff" stroke-width="3"/>
      <line x1="0" y1="80" x2="26" y2="54" stroke="#ffffff" stroke-width="3"/>
      <line x1="80" y1="80" x2="54" y2="54" stroke="#ffffff" stroke-width="3"/>
      
      <!-- Secondary streets -->
      <rect x="0" y="18" width="80" height="2" fill="#f5f2ef"/>
      <rect x="0" y="60" width="80" height="2" fill="#f5f2ef"/>
      <rect x="18" y="0" width="2" height="80" fill="#f5f2ef"/>
      <rect x="60" y="0" width="2" height="80" fill="#f5f2ef"/>
      
      <!-- Buildings - NW sector -->
      <rect x="4" y="5" width="7" height="6" fill="#d3cdc5"/>
      <rect x="24" y="6" width="6" height="7" fill="#cdc6bd"/>
      <rect x="5" y="22" width="6" height="5" fill="#d9d3cb"/>
      
      <!-- Buildings - NE sector -->
      <rect x="50" y="5" width="6" height="7" fill="#cdc6bd"/>
      <rect x="68" y="6" width="7" height="6" fill="#d3cdc5"/>
      <rect x="68" y="22" width="6" height="5" fill="#d9d3cb"/>
      
      <!-- Buildings - SW sector -->
      <rect x="5" y="54" width="6" height="6" fill="#d3cdc5"/>
      <rect x="4" y="68" width="7" height="7" fill="#cdc6bd"/>
      <rect x="22" y="69" width="6" height="6" fill="#d9d3cb"/>
      
      <!-- Buildings - SE sector -->
      <rect x="68" y="54" width="7" height="5" fill="#cdc6bd"/>
      <rect x="54" y="68" width="6" height="7" fill="#d3cdc5"/>
      <rect x="68" y="69" width="7" height="6" fill="#d9d3cb"/>
      
      <!-- Central marker -->
      <circle cx="40" cy="40" r="3" fill="#ea4335"/>
    </pattern>
  </defs>
  <rect width="80" height="80" fill="url(#cityBlocks6)"/>
</svg>
