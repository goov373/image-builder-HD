<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="lineGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6466e9" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#818cf8" stop-opacity="0.3"/>
    </linearGradient>
  </defs>
  <rect width="200" height="200" fill="#18191A"/>
  
  <!-- Connection lines -->
  <line x1="30" y1="40" x2="85" y2="70" stroke="url(#lineGrad)" stroke-width="1"/>
  <line x1="85" y1="70" x2="150" y2="50" stroke="url(#lineGrad)" stroke-width="1"/>
  <line x1="85" y1="70" x2="100" y2="120" stroke="url(#lineGrad)" stroke-width="1.5"/>
  <line x1="100" y1="120" x2="45" y2="140" stroke="url(#lineGrad)" stroke-width="1"/>
  <line x1="100" y1="120" x2="160" y2="130" stroke="url(#lineGrad)" stroke-width="1"/>
  <line x1="100" y1="120" x2="130" y2="175" stroke="url(#lineGrad)" stroke-width="1"/>
  <line x1="45" y1="140" x2="60" y2="180" stroke="url(#lineGrad)" stroke-width="1"/>
  <line x1="150" y1="50" x2="180" y2="90" stroke="url(#lineGrad)" stroke-width="1"/>
  <line x1="160" y1="130" x2="180" y2="90" stroke="url(#lineGrad)" stroke-width="1"/>
  <line x1="30" y1="40" x2="20" y2="90" stroke="url(#lineGrad)" stroke-width="1"/>
  <line x1="20" y1="90" x2="45" y2="140" stroke="url(#lineGrad)" stroke-width="1"/>
  
  <!-- Property nodes - outer ring -->
  <circle cx="30" cy="40" r="6" fill="none" stroke="#6466e9" stroke-width="1.5"/>
  <circle cx="150" cy="50" r="6" fill="none" stroke="#6466e9" stroke-width="1.5"/>
  <circle cx="45" cy="140" r="6" fill="none" stroke="#6466e9" stroke-width="1.5"/>
  <circle cx="160" cy="130" r="6" fill="none" stroke="#6466e9" stroke-width="1.5"/>
  <circle cx="180" cy="90" r="5" fill="none" stroke="#818cf8" stroke-width="1"/>
  <circle cx="20" cy="90" r="5" fill="none" stroke="#818cf8" stroke-width="1"/>
  <circle cx="60" cy="180" r="5" fill="none" stroke="#818cf8" stroke-width="1"/>
  <circle cx="130" cy="175" r="5" fill="none" stroke="#818cf8" stroke-width="1"/>
  
  <!-- Inner dots -->
  <circle cx="30" cy="40" r="3" fill="#6466e9"/>
  <circle cx="150" cy="50" r="3" fill="#6466e9"/>
  <circle cx="45" cy="140" r="3" fill="#6466e9"/>
  <circle cx="160" cy="130" r="3" fill="#6466e9"/>
  <circle cx="180" cy="90" r="2" fill="#818cf8"/>
  <circle cx="20" cy="90" r="2" fill="#818cf8"/>
  <circle cx="60" cy="180" r="2" fill="#818cf8"/>
  <circle cx="130" cy="175" r="2" fill="#818cf8"/>
  
  <!-- Hub nodes - primary properties -->
  <circle cx="85" cy="70" r="8" fill="none" stroke="#818cf8" stroke-width="2"/>
  <circle cx="85" cy="70" r="4" fill="#818cf8"/>
  
  <!-- Central subject property -->
  <circle cx="100" cy="120" r="12" fill="none" stroke="#F97316" stroke-width="2"/>
  <circle cx="100" cy="120" r="6" fill="#F97316"/>
  
  <!-- Data flow indicators -->
  <circle cx="65" cy="95" r="2" fill="#6466e9" opacity="0.6"/>
  <circle cx="92" cy="95" r="2" fill="#6466e9" opacity="0.6"/>
</svg>

