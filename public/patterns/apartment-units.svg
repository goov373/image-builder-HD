<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <rect width="200" height="200" fill="#18191A"/>
  
  <!-- Building grid - apartment units -->
  <g opacity="0.4">
    <!-- Row 1 -->
    <rect x="10" y="10" width="35" height="25" rx="2" fill="none" stroke="#6466e9" stroke-width="1"/>
    <rect x="50" y="10" width="35" height="25" rx="2" fill="none" stroke="#6466e9" stroke-width="1"/>
    <rect x="90" y="10" width="35" height="25" rx="2" fill="none" stroke="#6466e9" stroke-width="1"/>
    <rect x="130" y="10" width="35" height="25" rx="2" fill="none" stroke="#6466e9" stroke-width="1"/>
    <rect x="170" y="10" width="25" height="25" rx="2" fill="none" stroke="#6466e9" stroke-width="1"/>
    
    <!-- Row 2 -->
    <rect x="10" y="45" width="35" height="25" rx="2" fill="none" stroke="#6466e9" stroke-width="1"/>
    <rect x="50" y="45" width="35" height="25" rx="2" fill="none" stroke="#818cf8" stroke-width="1.5"/>
    <rect x="90" y="45" width="35" height="25" rx="2" fill="none" stroke="#6466e9" stroke-width="1"/>
    <rect x="130" y="45" width="35" height="25" rx="2" fill="none" stroke="#6466e9" stroke-width="1"/>
    <rect x="170" y="45" width="25" height="25" rx="2" fill="none" stroke="#6466e9" stroke-width="1"/>
    
    <!-- Row 3 -->
    <rect x="10" y="80" width="35" height="25" rx="2" fill="none" stroke="#6466e9" stroke-width="1"/>
    <rect x="50" y="80" width="35" height="25" rx="2" fill="none" stroke="#6466e9" stroke-width="1"/>
    <rect x="90" y="80" width="35" height="25" rx="2" fill="#6466e9" fill-opacity="0.2" stroke="#6466e9" stroke-width="1"/>
    <rect x="130" y="80" width="35" height="25" rx="2" fill="none" stroke="#6466e9" stroke-width="1"/>
    <rect x="170" y="80" width="25" height="25" rx="2" fill="none" stroke="#6466e9" stroke-width="1"/>
    
    <!-- Row 4 -->
    <rect x="10" y="115" width="35" height="25" rx="2" fill="none" stroke="#6466e9" stroke-width="1"/>
    <rect x="50" y="115" width="35" height="25" rx="2" fill="none" stroke="#6466e9" stroke-width="1"/>
    <rect x="90" y="115" width="35" height="25" rx="2" fill="none" stroke="#6466e9" stroke-width="1"/>
    <rect x="130" y="115" width="35" height="25" rx="2" fill="#F97316" fill-opacity="0.3" stroke="#F97316" stroke-width="1.5"/>
    <rect x="170" y="115" width="25" height="25" rx="2" fill="none" stroke="#6466e9" stroke-width="1"/>
    
    <!-- Row 5 -->
    <rect x="10" y="150" width="35" height="25" rx="2" fill="none" stroke="#6466e9" stroke-width="1"/>
    <rect x="50" y="150" width="35" height="25" rx="2" fill="none" stroke="#6466e9" stroke-width="1"/>
    <rect x="90" y="150" width="35" height="25" rx="2" fill="none" stroke="#6466e9" stroke-width="1"/>
    <rect x="130" y="150" width="35" height="25" rx="2" fill="none" stroke="#6466e9" stroke-width="1"/>
    <rect x="170" y="150" width="25" height="25" rx="2" fill="none" stroke="#6466e9" stroke-width="1"/>
  </g>
  
  <!-- Highlighted unit indicator -->
  <circle cx="147" cy="127" r="8" fill="none" stroke="#F97316" stroke-width="2" stroke-dasharray="3 2"/>
</svg>

