<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="pulseGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#6466e9" stop-opacity="0"/>
      <stop offset="50%" stop-color="#6466e9" stop-opacity="1"/>
      <stop offset="100%" stop-color="#6466e9" stop-opacity="0"/>
    </linearGradient>
  </defs>
  <rect width="200" height="200" fill="#18191A"/>
  
  <!-- Baseline -->
  <line x1="0" y1="100" x2="200" y2="100" stroke="#2d2e30" stroke-width="1"/>
  
  <!-- Data pulse line - like a heartbeat/signal -->
  <path d="M0 100 L30 100 L40 100 L50 70 L60 130 L70 85 L80 115 L90 95 L100 100 
           L110 100 L120 60 L130 140 L140 80 L150 120 L160 90 L170 100 L200 100" 
        fill="none" stroke="url(#pulseGradient)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Glow effect on peaks -->
  <circle cx="50" cy="70" r="3" fill="#818cf8" opacity="0.6"/>
  <circle cx="120" cy="60" r="4" fill="#F97316" opacity="0.8"/>
  <circle cx="130" cy="140" r="3" fill="#818cf8" opacity="0.6"/>
  
  <!-- Secondary pulse lines (market activity) -->
  <path d="M0 50 L50 50 L60 40 L70 55 L80 45 L200 50" 
        fill="none" stroke="#6466e9" stroke-width="1" opacity="0.3"/>
  <path d="M0 150 L60 150 L70 160 L80 145 L90 155 L200 150" 
        fill="none" stroke="#6466e9" stroke-width="1" opacity="0.3"/>
  
  <!-- Real-time indicator -->
  <circle cx="185" cy="20" r="4" fill="#F97316"/>
  <text x="170" y="23" fill="#F97316" font-size="8" opacity="0.8">LIVE</text>
</svg>

