<svg xmlns="http://www.w3.org/2000/svg" width="120" height="120" viewBox="0 0 120 120">
  <defs>
    <pattern id="metro4" patternUnits="userSpaceOnUse" width="120" height="120">
      <!-- Light map background -->
      <rect width="120" height="120" fill="#ece8e2"/>
      
      <!-- Large lake -->
      <ellipse cx="90" cy="60" rx="28" ry="22" fill="#a8d4e6" opacity="0.55"/>
      
      <!-- Transit rail line -->
      <path d="M0 40 Q30 35, 60 45 T110 40" stroke="#6466e9" stroke-width="2" fill="none" stroke-dasharray="4 2"/>
      <circle cx="20" cy="38" r="3" fill="#6466e9" opacity="0.8"/>
      <circle cx="60" cy="45" r="3" fill="#6466e9" opacity="0.8"/>
      <circle cx="95" cy="42" r="3" fill="#6466e9" opacity="0.8"/>
      
      <!-- Major highways -->
      <path d="M0 60 L62 60" stroke="#fef3c7" stroke-width="5"/>
      <path d="M60 0 L60 120" stroke="#fef3c7" stroke-width="5"/>
      <path d="M60 0 L60 120" stroke="#fcd34d" stroke-width="1" opacity="0.6"/>
      
      <!-- Beltway partial -->
      <path d="M10 10 Q60 5, 62 55" stroke="#fef3c7" stroke-width="4" fill="none"/>
      
      <!-- Arterial roads -->
      <rect x="0" y="25" width="65" height="2" fill="#ffffff"/>
      <rect x="0" y="90" width="120" height="2" fill="#ffffff"/>
      <rect x="25" y="0" width="2" height="120" fill="#ffffff"/>
      <rect x="90" y="80" width="2" height="40" fill="#ffffff"/>
      
      <!-- Districts - west of lake -->
      <rect x="8" y="12" width="12" height="8" rx="1" fill="#d8d2ca" opacity="0.7"/>
      <rect x="35" y="10" width="10" height="10" rx="1" fill="#d2cbc2" opacity="0.7"/>
      
      <rect x="10" y="50" width="10" height="8" rx="1" fill="#ded8d0" opacity="0.7"/>
      <rect x="32" y="52" width="14" height="6" rx="1" fill="#d8d2ca" opacity="0.7"/>
      
      <!-- Downtown -->
      <rect x="45" y="65" width="18" height="20" rx="2" fill="#c5c0b8" opacity="0.85"/>
      
      <!-- Southern suburbs -->
      <rect x="8" y="70" width="12" height="10" rx="1" fill="#d2cbc2" opacity="0.7"/>
      <rect x="30" y="98" width="10" height="12" rx="1" fill="#d8d2ca" opacity="0.7"/>
      <rect x="50" y="96" width="14" height="14" rx="1" fill="#ded8d0" opacity="0.7"/>
      
      <rect x="8" y="100" width="10" height="10" rx="1" fill="#d8d2ca" opacity="0.7"/>
      
      <!-- Lakefront properties -->
      <rect x="68" y="72" width="8" height="6" rx="1" fill="#d2cbc2" opacity="0.8"/>
      <rect x="70" y="82" width="6" height="8" rx="1" fill="#d8d2ca" opacity="0.8"/>
      
      <!-- Parks -->
      <rect x="78" y="95" width="12" height="15" rx="2" fill="#c5dab5" opacity="0.6"/>
      <ellipse cx="20" cy="85" rx="8" ry="6" fill="#c5dab5" opacity="0.6"/>
      
      <!-- Location markers -->
      <circle cx="55" cy="75" r="3.5" fill="#ea4335"/>
      <circle cx="88" cy="55" r="2.5" fill="#34a853"/>
    </pattern>
  </defs>
  <rect width="120" height="120" fill="url(#metro4)"/>
</svg>

