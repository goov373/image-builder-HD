<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="trendGlow" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#6466e9" stop-opacity="0.8"/>
      <stop offset="50%" stop-color="#818cf8" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#6466e9" stop-opacity="0.8"/>
    </linearGradient>
  </defs>
  <rect width="200" height="200" fill="#18191A"/>
  
  <!-- Upward trend line 1 - main -->
  <path d="M0 160 Q30 155, 50 140 T100 110 T150 70 T200 40" 
        fill="none" stroke="url(#trendGlow)" stroke-width="2.5" stroke-linecap="round"/>
  
  <!-- Upward trend line 2 - secondary -->
  <path d="M0 175 Q40 170, 70 158 T120 135 T170 100 T200 75" 
        fill="none" stroke="#6466e9" stroke-width="1.5" stroke-linecap="round" opacity="0.5"/>
  
  <!-- Data points on main line -->
  <circle cx="50" cy="140" r="4" fill="#F97316"/>
  <circle cx="100" cy="110" r="4" fill="#F97316"/>
  <circle cx="150" cy="70" r="4" fill="#F97316"/>
  
  <!-- Subtle grid lines -->
  <line x1="0" y1="50" x2="200" y2="50" stroke="#2d2e30" stroke-width="0.5"/>
  <line x1="0" y1="100" x2="200" y2="100" stroke="#2d2e30" stroke-width="0.5"/>
  <line x1="0" y1="150" x2="200" y2="150" stroke="#2d2e30" stroke-width="0.5"/>
  
  <!-- Y-axis markers -->
  <text x="5" y="54" fill="#6466e9" font-size="8" opacity="0.6">$2.4k</text>
  <text x="5" y="104" fill="#6466e9" font-size="8" opacity="0.6">$2.0k</text>
  <text x="5" y="154" fill="#6466e9" font-size="8" opacity="0.6">$1.6k</text>
</svg>

