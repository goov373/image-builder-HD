<svg xmlns="http://www.w3.org/2000/svg" width="140" height="140" viewBox="0 0 140 140">
  <defs>
    <pattern id="metro5" patternUnits="userSpaceOnUse" width="140" height="140">
      <!-- Light map background -->
      <rect width="140" height="140" fill="#f0ece6"/>
      
      <!-- Mountain/hill shading (terrain) -->
      <ellipse cx="20" cy="25" rx="25" ry="20" fill="#d5ddd0" opacity="0.4"/>
      <ellipse cx="120" cy="110" rx="22" ry="18" fill="#d5ddd0" opacity="0.4"/>
      
      <!-- Major interstate - cross pattern -->
      <path d="M0 70 L140 70" stroke="#fef3c7" stroke-width="6"/>
      <path d="M0 70 L140 70" stroke="#fcd34d" stroke-width="1.5" opacity="0.6"/>
      <path d="M70 0 L70 140" stroke="#fef3c7" stroke-width="6"/>
      <path d="M70 0 L70 140" stroke="#fcd34d" stroke-width="1.5" opacity="0.6"/>
      
      <!-- Outer beltway -->
      <circle cx="70" cy="70" r="55" fill="none" stroke="#fef3c7" stroke-width="4"/>
      
      <!-- Arterials -->
      <rect x="0" y="35" width="140" height="2" fill="#ffffff"/>
      <rect x="0" y="105" width="140" height="2" fill="#ffffff"/>
      <rect x="35" y="0" width="2" height="140" fill="#ffffff"/>
      <rect x="105" y="0" width="2" height="140" fill="#ffffff"/>
      
      <!-- Airport -->
      <rect x="105" y="20" width="25" height="3" rx="1" fill="#9ca3af" transform="rotate(-15 117 21)"/>
      <rect x="108" y="28" width="18" height="2" rx="1" fill="#9ca3af" transform="rotate(25 117 29)"/>
      <rect x="110" y="18" width="14" height="12" rx="2" fill="#d0ccc4" opacity="0.6"/>
      
      <!-- Downtown core -->
      <rect x="58" y="58" width="24" height="24" rx="3" fill="#c0bbb3" opacity="0.9"/>
      
      <!-- Suburban districts - NW -->
      <rect x="12" y="45" width="14" height="10" rx="1" fill="#d8d2ca" opacity="0.7"/>
      <rect x="42" y="42" width="10" height="12" rx="1" fill="#d2cbc2" opacity="0.7"/>
      
      <!-- NE -->
      <rect x="88" y="42" width="12" height="10" rx="1" fill="#ded8d0" opacity="0.7"/>
      
      <!-- SW -->
      <rect x="15" y="80" width="12" height="14" rx="1" fill="#d2cbc2" opacity="0.7"/>
      <rect x="42" y="82" width="10" height="10" rx="1" fill="#d8d2ca" opacity="0.7"/>
      
      <!-- SE -->
      <rect x="88" y="80" width="14" height="12" rx="1" fill="#ded8d0" opacity="0.7"/>
      
      <!-- Outer suburbs -->
      <rect x="8" y="10" width="10" height="8" rx="1" fill="#dbd5cd" opacity="0.6"/>
      <rect x="45" y="12" width="12" height="8" rx="1" fill="#d5cfc7" opacity="0.6"/>
      <rect x="8" y="115" width="12" height="10" rx="1" fill="#d5cfc7" opacity="0.6"/>
      <rect x="42" y="118" width="10" height="10" rx="1" fill="#dbd5cd" opacity="0.6"/>
      <rect x="88" y="115" width="14" height="12" rx="1" fill="#d5cfc7" opacity="0.6"/>
      
      <!-- Large parks -->
      <ellipse cx="25" cy="70" rx="8" ry="10" fill="#c5dab5" opacity="0.6"/>
      <rect x="95" y="55" width="8" height="12" rx="2" fill="#c5dab5" opacity="0.6"/>
      
      <!-- Stadium -->
      <ellipse cx="50" cy="95" rx="6" ry="5" fill="#d0ccc4" stroke="#bbb5ad" stroke-width="1"/>
      
      <!-- Location markers -->
      <circle cx="70" cy="70" r="4" fill="#ea4335"/>
      <circle cx="117" cy="25" r="2.5" fill="#4285f4"/>
      <circle cx="50" cy="95" r="2" fill="#fbbc04"/>
    </pattern>
  </defs>
  <rect width="140" height="140" fill="url(#metro5)"/>
</svg>

