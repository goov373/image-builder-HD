<svg xmlns="http://www.w3.org/2000/svg" width="150" height="150" viewBox="0 0 150 150">
  <defs>
    <pattern id="metro1" patternUnits="userSpaceOnUse" width="150" height="150">
      <!-- Light map background -->
      <rect width="150" height="150" fill="#f0ece6"/>
      
      <!-- Large water body (bay/lake) -->
      <ellipse cx="130" cy="30" rx="35" ry="25" fill="#a8d4e6" opacity="0.6"/>
      
      <!-- Major highway network -->
      <path d="M0 75 L150 75" stroke="#fef3c7" stroke-width="6"/>
      <path d="M0 75 L150 75" stroke="#fcd34d" stroke-width="1.5" opacity="0.6"/>
      <path d="M75 0 L75 150" stroke="#fef3c7" stroke-width="6"/>
      <path d="M75 0 L75 150" stroke="#fcd34d" stroke-width="1.5" opacity="0.6"/>
      
      <!-- Highway loop/beltway -->
      <circle cx="75" cy="75" r="45" fill="none" stroke="#fef3c7" stroke-width="5"/>
      <circle cx="75" cy="75" r="45" fill="none" stroke="#fcd34d" stroke-width="1" opacity="0.6"/>
      
      <!-- Arterial roads -->
      <rect x="0" y="35" width="150" height="2" fill="#ffffff"/>
      <rect x="0" y="115" width="150" height="2" fill="#ffffff"/>
      <rect x="35" y="0" width="2" height="150" fill="#ffffff"/>
      <rect x="115" y="0" width="2" height="150" fill="#ffffff"/>
      
      <!-- District/neighborhood clusters - abstract shapes -->
      <rect x="10" y="10" width="18" height="15" rx="2" fill="#d8d2ca" opacity="0.7"/>
      <rect x="45" y="12" width="20" height="14" rx="2" fill="#d2cbc2" opacity="0.7"/>
      <rect x="12" y="42" width="16" height="18" rx="2" fill="#ded8d0" opacity="0.7"/>
      <rect x="42" y="45" width="15" height="12" rx="2" fill="#d8d2ca" opacity="0.7"/>
      
      <rect x="90" y="10" width="15" height="12" rx="2" fill="#d2cbc2" opacity="0.7"/>
      <rect x="88" y="42" width="18" height="15" rx="2" fill="#d8d2ca" opacity="0.7"/>
      
      <rect x="10" y="90" width="17" height="14" rx="2" fill="#d8d2ca" opacity="0.7"/>
      <rect x="42" y="88" width="14" height="16" rx="2" fill="#ded8d0" opacity="0.7"/>
      <rect x="12" y="125" width="15" height="15" rx="2" fill="#d2cbc2" opacity="0.7"/>
      <rect x="45" y="122" width="18" height="18" rx="2" fill="#d8d2ca" opacity="0.7"/>
      
      <rect x="90" y="90" width="16" height="15" rx="2" fill="#ded8d0" opacity="0.7"/>
      <rect x="120" y="88" width="18" height="14" rx="2" fill="#d8d2ca" opacity="0.7"/>
      <rect x="88" y="122" width="14" height="18" rx="2" fill="#d2cbc2" opacity="0.7"/>
      <rect x="118" y="125" width="20" height="15" rx="2" fill="#d8d2ca" opacity="0.7"/>
      
      <!-- Downtown core -->
      <rect x="62" y="62" width="26" height="26" rx="3" fill="#c8c2ba" opacity="0.8"/>
      
      <!-- Large parks -->
      <ellipse cx="25" cy="75" rx="8" ry="12" fill="#c5dab5" opacity="0.6"/>
      <rect x="100" y="95" width="12" height="18" rx="2" fill="#c5dab5" opacity="0.6"/>
      
      <!-- Airport -->
      <rect x="120" y="120" width="3" height="20" rx="1" fill="#9ca3af" transform="rotate(-30 130 130)"/>
      <rect x="125" y="125" width="2" height="15" rx="1" fill="#9ca3af" transform="rotate(30 130 130)"/>
      
      <!-- Location markers -->
      <circle cx="75" cy="75" r="4" fill="#ea4335"/>
      <circle cx="25" cy="25" r="3" fill="#4285f4"/>
      <circle cx="125" cy="100" r="3" fill="#34a853"/>
    </pattern>
  </defs>
  <rect width="150" height="150" fill="url(#metro1)"/>
</svg>

